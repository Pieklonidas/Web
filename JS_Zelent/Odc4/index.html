<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<title>Stylizowanie formularzy</title>
		<meta name="description" content="Przed tobą spis moich ulubionych filmów. Sprawdź, czy znasz je wszystkie. Uczta dla kinomaniaka!" />
		<meta name="keywords" content="film, kino, najlepsze filmy, top filmy" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		
	</head>
	
	<body>
		
		<script>
		
			document.write(0.1*5); document.write('<br/>');
			
			document.write(0.15*3); document.write('<br/>');
			
			document.write(0.1 + 0.2); document.write('<br/>');
			
			document.write(Math.pow(2, 53)); document.write('<br/>');
			
			document.write(Math.pow(2, 53) + 1); document.write('<br/>');
			
			document.write(Math.pow(2, 53) + 2); document.write('<br/>');
			
			document.write(Math.pow(2, 53)*2); document.write('<br/>');
			
			if(0.1 + 0.2 == 0.3) document.write("true <br/>");
			else document.write("false <br/>")
			
			var x;
			
			x = Math.round((0.1+0.2)*10)/10;
			
			document.write(x); document.write('<br/>');
			
			x = Math.round((0.15*3)*100)/100;
			
			document.write(x); document.write('<br/>');
			
			x = 0.15*3;
			x = x.toFixed(2);
			
			document.write(x); document.write('<br/><br/>');
			
			x = 1.005;
			x = Math.round((x)*100)/100
			
			document.write(x); document.write('<br/>');
			
			x = 1.005;
			x = x.toFixed(2);
			
			document.write(x); document.write('<br/>');
			
			Number.prototype.round = function(miejsc)
			{
				return +(Math.round(this+"e+"+miejsc)+"e-"+miejsc);
			}
			
			x = 1.005;
			x = x.round(2);
			
			document.write(x); document.write('<br/><br/><br/>');
			
		</script>
	
	</body>
</html>
